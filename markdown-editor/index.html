<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor - Brandon's Directory</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">  
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.12/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.6/dist/purify.min.js"></script>
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/markdown-editor.css">
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    <div class="container">
        <h1>Markdown Editor</h1>
        <p class="intro">Write and preview Markdown in real-time.</p>
        <a href="/" class="back-link">‚Üê Back to Brandon's Directory</a>
        <div class="markdown-editor">
            <div class="editor-column">
                <textarea id="markdown-input" placeholder="Write your Markdown here..."></textarea>
            </div>
            <div class="preview-column">
                <div id="markdown-preview" class="markdown-preview"></div>
            </div>
        </div>
    </div>
    <script src="/scripts/global.js"></script>
    <script src="/scripts/markdown-editor.js"></script>
</body>
</html>

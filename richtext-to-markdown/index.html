<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Text to Markdown Converter - Brandon's Directory</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">  
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/richtext-to-markdown.css">
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    <div class="container">
        <h1>Rich Text to Markdown Converter</h1>
        <p class="intro">Paste rich text content to convert it to Markdown format.</p>
        <a href="/" class="back-link">‚Üê Back to Brandon's Directory</a>
        <div class="richtext-editor">
            <div class="editor-column">
                <div class="editor-toolbar">
                    <button>Clear</button>
                    <button>Copy Markdown</button>
                </div>
                <div id="richtext-input" class="richtext-input" contenteditable="true" placeholder="Paste your rich text here..."></div>
            </div>
            <div class="markdown-column">
                <div id="markdown-output" class="markdown-output"></div>
            </div>
        </div>
    </div>
    <script src="/scripts/global.js"></script>
    <script src="/scripts/richtext-to-markdown.js"></script>
</body>
</html>

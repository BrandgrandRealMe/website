  </button>

  <div class="container">
    <h1>STL Viewer</h1>
    <p class="intro">Upload or drag and drop an STL file to preview it.</p>
    <a href="/" class="back-link">‚Üê Back to Brandon's Directory</a>
  
    <div class="drop-area" id="drop-area">Click or Drop STL File Here</div>
    <div id="viewer-wrapper">
      <div id="viewer"></div>
    </div>
  </div>

  <!-- Global script for theme toggle -->
  <script src="/global/script.js"></script>
  <!-- Dedicated script for STL Viewer logic -->
  <script type="module" src="script.js"></script>
</body>
</html>
